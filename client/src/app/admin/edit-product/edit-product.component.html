<div class="row">
    <div class="col-sm-2" *ngFor="let photo of photos">
        <img class="thumbnail" src="{{photo.url}}" alt="">
        <div class="text-center">
            <button type="button" class="btn btn-xs">Main</button>
            <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>

        </div>
    </div>
</div>
<div class="row" style="align-items: center;">
    <form [formGroup]="productForm" style="width: 65%;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" required minlength="4" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label for="description">Description:</label>
          <textarea id="description" required minlength="12" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group mt-3">
          <label for="price">Price:</label>
          <input type="number" min="1" id="price" formControlName="price" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label for="quantity">Quantity:</label>
          <input type="number" min="1" id="quantity" formControlName="quantity" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label for="brand">Brand:</label>
          <select id="brand" (change)="selectBrand($event.target.value)" formControlName="brand" class="form-control">
            <option [value]="brand.name" *ngFor="let brand of brands">{{ brand.name }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="type">Type:</label>
          <select id="type" (change)="selectType($event.target.value)"  formControlName="type" class="form-control">
            <option [value]="type.name" *ngFor="let type of types">{{ type.name }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="size">Size:</label>
          <select id="size" (change)="selectSize($event.target.value)" formControlName="size" class="form-control">
            <option [value]="size.name" *ngFor="let size of sizes">{{ size.name }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="color">Color:</label>
          <select id="color" (change)="selectColor($event.target.value)" formControlName="color" class="form-control">
            <option [value]="color.name" *ngFor="let color of colors" >{{ color.name }}</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="fit">Fit:</label>
          <select id="fit" (change)="selectFit($event.target.value)" formControlName="fit" class="form-control">
            <option [value]="fit.name" *ngFor="let fit of fits">{{ fit.name }}</option>
          </select>
        </div>
        <div class="form-group mb-3 mt-3">
          <label for="gender">Gender:</label>
          <select id="gender" (change)="selectGender($event.target.value)" formControlName="gender" class="form-control">
            <option [value]="gender.name" *ngFor="let gender of genders">{{ gender.name }}</option>
          </select>
        </div>
        <div class="container-button">
          <button type="submit" (click)="onSubmit()" class="center-button btn btn-primary">Submit</button>
        </div>
      </form>
</div>

<div class="container" style="margin-top: 5%;">
 
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href>Angular2 File Upload</a>
        </div>
    </div>
 
    <div class="row">
 
        <div class="col-md-3">
 
            <h3>Select files</h3>
 
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="well my-drop-zone">
                Base drop zone
            </div>
 
 
            Multiple
            <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
 
            Single
            <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>
 
        <div class="col-md-9" style="margin-bottom: 40px">
 
            <h3>Upload queue</h3>
            
 
            <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td *ngIf="uploader.options.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                                (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
 
            <div>
                <div>
                    Queue progress:
                    <div class="progress" >
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>
            </div>
 
        </div>
 
    </div>
 
    <br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Response</div>
                <div class="panel-body">
                  {{ response }}
                </div>
            </div>
        </div>
    </div>

</div>
