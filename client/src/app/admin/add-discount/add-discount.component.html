<div class="row">
    <section class="col-6">
        <div class="container">
          <div class="col">
            <h2 style="margin-left: 25%; padding: 2%;">Table of discounts for the product</h2>
            <table class="table table-striped" style="margin-top: 4%;">
                <thead>
                  <tr>
                    <th>Discount Value</th>
                    <th>Start Date</th>
                    <th>Ending Date</th>
                    <th class="actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let discount of discountsProduct">
                    <td>{{ discount.value}}%</td>
                    <td>{{ discount.startingDate }}</td>
                    <td>{{ discount.endDate }}</td>
                    <td class="actions">
                      <button (click)="updateDiscount(discount)" class="btn btn-sm btn-primary me-2" >Update</button>
                      <button (click)="deleteDiscount(discount.id)" class="btn btn-sm btn-danger" >Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
          
        </div>
    </section>
    <section class="col-6" style="margin-top: 2.5%;">
        <h2>Add Discount </h2>
        <form [formGroup]="discountForm" style="width: 35%;">
            <div class="form-group mt-3">
              <label for="discount">Discount:</label>
              <select id="discount" (change)="selectDiscount($event.target.value)" formControlName="discount" class="form-control">
                <option [value]="disc.id" *ngFor="let disc of discounts">{{ disc.value }}</option>
              </select>
              <div *ngIf="discountForm.get('discount')!.value == null && showErrors== true" class="error-message">
                Discount is required.
              </div>
            </div>
            <div class="form-group">
              <label for="startingDate">Starting Date:</label>
              <input type="date" id="startingDate" formControlName="startingDate" class="form-control">
              <div *ngIf="discountForm.get('startingDate')!.invalid && showErrors== true" class="error-message">
                Starting date is required.
              </div>
            </div> 
            <div class="form-group">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" formControlName="endDate" class="form-control">
              <div *ngIf="discountForm.get('endDate')!.invalid && showErrors== true" class="error-message">
                End date is required.
              </div>
            </div>
            <div class="container-button" style="margin-top: 2%;">
                <button type="submit" (click)="onSubmit()" class="center-button btn btn-primary">Submit</button>
              </div>
        </form>

    </section>
</div>
