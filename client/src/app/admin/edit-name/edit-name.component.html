<div class="row">
    <section class="col-7">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header style="margin-left: 35%;" [totalCount]="totalCount" [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"></app-paging-header>

        <div>
          <input (keyup.enter)="onSearch()" class="me-2" style="width: 150px;" #search placeholder="Search"
            type="text" id="searchBox">
          <button (click)="onSearch()" class="btn btn-primary my-2 me-2">Search</button>
          <button (click)="onReset()" class="btn btn-success ml-2 my-2">Reset</button>
        </div>

      </div>

        <div class="container">
            <table class="table table-striped" style="margin-top: 2%;">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th class="actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let name of names">
                    <td>{{ name.name }}</td>
                    <td class="actions">
                      <button (click)="updateName(name.id, name.name)" class="btn btn-sm btn-primary me-2" >Update</button>
                      <button (click)="deleteName(name.id)" class="btn btn-sm btn-danger" >Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        
          <app-pager style="margin-left: 20%;" [pageSize]="shopParams.pageSize" [totalCount]="totalCount" [pageNumber]="shopParams.pageNumber"
            (pageChanged)="onPageChanged($event)"></app-pager>
        </div>
    </section>
    <section class="col-3" style="margin-top: 5.5%;align-items: center;">
        <h2>Add Name</h2>
        <form [formGroup]="nameForm" style="width: 35%;">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <div *ngIf="nameForm.get('name')!.invalid && showErrors== true" class="error-message">
                Name is required.
              </div>
            </div>
            <div class="container-button" style="margin-top: 2%;">
                <button type="submit" (click)="onSubmit()" class="center-button btn btn-primary">Submit</button>
              </div>
        </form>

    </section>
</div>
