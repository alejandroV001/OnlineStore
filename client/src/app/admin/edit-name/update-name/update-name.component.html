
<div class="container d-flex justify-content-center align-items-center">
    <section class="col-8" style="margin-top: 15%;">
        <h2 mat-dialog-title>Update Name</h2>
      <form [formGroup]="nameForm" style="width: 100%;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="nameForm.get('name')!.invalid && nameForm.get('name')!.touched" class="error-message">
            Name is required.
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <mat-dialog-actions>
              <button mat-button [disabled]="this.nameForm.invalid" [mat-dialog-close]="true" class="update-button" (click)="onSubmit()">Update</button>
                <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
              </mat-dialog-actions>
        </div>
      </form>
    </section>
  </div>
