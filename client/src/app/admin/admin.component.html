<div class="container mt-3">
    <div class="row">
        <section class="col-2">
            <ng-container *ngIf="types && brands">
                <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
                <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" 
                        [selected]="shopParams.sort === sort.value"
                        [value]="sort.value">
                        {{sort.name}}
                    </option>

                </select>

                <h5 class="text-warning ml-3">Brands</h5>

                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let brand of brands"
                        [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                        (click)="onBrandSelected(brand.id)">
                        {{brand.name}}
                    </li>

                </ul>

                <h5 class="text-warning ml-3">Types</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let type of types"
                        [class.active]="type.id === this.shopParams.typeId" [value]="type.id"
                        (click)="onTypeSelected(type.id)">
                        {{type.name}}
                    </li>
                </ul>
            </ng-container>
        </section>
        <section class="col-10">
            <div class="product-list" style="margin-top: 4%;">
                <h3 class="text-center mb-3">Product List</h3>
                <div style="display:flex; flex-direction:row;">
                    <div style="flex: 1;">
                        <button  class="btn btn-sm btn-primary "
                         style="width: 180px; height: 45px; border-radius: 5%; margin-left: 4%;"
                         routerLink="/admin/add-product">
                          Add product to Store</button>
                    </div>
                    <div style="flex: 1; margin-left: 25%;">
                        <div>
                            <input (keyup.enter)="onSearch()" class="me-2" style="width: 150px; height: 45px; border-radius: 5%;" #search
                                placeholder="Search" type="text">
                            <button (click)="onSearch()" class="btn btn-outline-primary my-2 me-2">Search</button>
                            <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                        </div>
                    </div>
  
                </div>
                
                <table class="table table-striped" style="margin-top: 4%;">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products">
                      <td>{{ product.name }}</td>
                      <td>{{ product.description }}</td>
                      <td>{{ product.price }}</td>
                      <td>
                        <button routerLink="/admin/edit-product/{{product.id}}" class="btn btn-sm btn-primary me-2" >Edit</button>
                        <button (click)="deleteProduct(product.id)" routerLink="/product-management" routerLinkActive="active" class="btn btn-sm btn-danger" >Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="shopParams.pageSize" 
                    [totalCount]="totalCount"
                    [pageNumber]="shopParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>

        </div>
        
</div>
