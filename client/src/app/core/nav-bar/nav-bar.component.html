<div class="d-flex flex-column flex-md-row align-items-center justify-content-between bg-white 
    border-bottom shadow-sm fixed-top">
  <img src="https://res.cloudinary.com/alejandroscloud/image/upload/v1681234150/gymshark_social_banner_1200x1200_ujkis7.png" style="max-height: 180px; margin-left: 55px;" alt="logo" class="logo" routerLink="/">

  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="me-3 py-2 " [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="me-3 py-2 " routerLink="/shop" routerLinkActive="active">All Products</a>
    <a class="me-3 py-2 " routerLink="/shop/men" routerLinkActive="active">Men</a>
    <a class="me-3 py-2 " routerLink="/shop/woman" routerLinkActive="active">Woman</a>
    <!-- <a class="me-3 py-2 " routerLink="/test-error" routerLinkActive="active">Errors</a> -->
    <a class="me-3 py-2 " *ngIf="role === 'Admin'" routerLink="/admin" routerLinkActive="active">Admin</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/whishlist" class="position-relative">
      <i class="fa fa-heart fa-2x me-5 text-dark"></i>
      <div *ngIf="(whishlist$ | async) as whishlist" class="cart-no">{{whishlist.items.length}}</div>
    </a>
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ |async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign Up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 me-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Welcome {{(currentUser$ | async)!.displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart me-3"></i> View Basket
            </a>
            <a routerLink="/whishlist" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-heart me-3"></i> View Whishlist
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history me-3"></i> View Orders
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out me-3"></i> Logout
            </a>
        </div>
      </div>
    </ng-container>

  </div>

</div>
