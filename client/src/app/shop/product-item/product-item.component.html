<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{mainPhoto}}" alt="{{product.productName}}" class="img-fluid bg-info">
            <button id="whishlist" (click)="addItemToWhishlist()" type="button" 
            class="btn btn-primary position-absolute top-0 end-0 mt-2 me-2 ml-3">
                <i class="fa fa-heart"></i>
              </button>
        <div class="d-flex align-items-center justify-content-center ">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.productName}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>


    </div>
</div>
