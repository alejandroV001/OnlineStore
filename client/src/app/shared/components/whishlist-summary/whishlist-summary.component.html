 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let item of items">
        <div class="card h-10 shadow-sm">
            <div class="image position-relative" style="cursor: pointer;">
                <img src="{{item.pictureUrl}}" alt="{{item.name}}" class="img-whishlist" (click)="goTo(item.id)">
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <button routerLink="/shop/{{item.id}}" type="button" class="button-style me-2">View</button>
                    <button (click)="removeWhishlistItem(item)" type="button" class="button-style me-2"><i class="fa fa-trash"></i></button>
                </div>
            </div>
        
            <div class="card-body d-flex flex-column">
                <a routerLink="/shop/{{item.id}}">
                    <h6 id="productName">{{item.name}}</h6>
                </a>
                <span class="mb-2">{{item.price | currency}}</span>
            </div>
        </div>
     </div>
     
 </div>
