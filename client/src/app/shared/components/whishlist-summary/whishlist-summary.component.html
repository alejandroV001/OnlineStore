
 <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-1">
    <div *ngFor="let item of items">
        <div class="card h-2 shadow-sm">
            <div class="image position-relative " style="cursor: pointer;">
                <img src="{{item.pictureUrl}}" alt="{{item.name}}" class="img-whishlist" (click)="goTo(item.name,item.id)">
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <button (click)="goTo(item.name,item.id)" type="button" class="button-style me-2">View</button>
                    <button (click)="removeWhishlistItem(item)" type="button" class="button-style me-2"><i class="fa fa-trash"></i></button>
                </div>
            </div>
        
            <div class="card-body d-flex flex-column">
                <a (click)="goTo(item.name,item.id)">
                    <h6 id="productName">{{item.name}}</h6>
                </a>

                <div class="d-flex align-items-baseline">
                    <span class="original-price" *ngIf="item.discountedPrice">
                        {{item.price | currency}}
                    </span>
                    <span class="discounted-price">
                        {{item.discountedPrice ? (item.discountedPrice | currency) : (item.price | currency)}}
                    </span>
                </div>

            </div>
        </div>
     </div>
 </div>
